<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student registration form</title>
  </head>
  <body>
    <h1>Student Registration Form</h1>

    <form action="message.html">
      <fieldset>
        <legend>Personal Details</legend>
        <label for="Fname">Firstname</label>
        <input
          type="text"
          id="Fname"
          required
          pattern="[a-zA-Z]{1,10}"
        /><br /><br /><br />
        <label for="Lname">Lastname</label>
        <input
          type="text"
          id="Lname"
          required
          pattern="[a-zA-Z]{1,10}"
        /><br /><br /><br />
        <label for="Email">Email</label>
        <input
          type="email"
          id="Email"
          required
          placeholder="example@email.com"
        /><br /><br /><br />
        <label for="phone">Phone</label>
        <input
          type="text"
          id="phone"
          required
          pattern="[6-9][0-9]{9}"
        /><br /><br /><br />
        <label for="dob">Dob</label>
        <input type="date" id="dob" required /><br /><br /><br />
        <label for="">Gender</label> <br /><br />
        <input type="radio" id="m" name="gen" />
        <label for="">Male</label>
        <input type="radio" id="f" name="gen" />
        <label for="">Female</label>
        <input type="radio" id="o" name="gen" />
        <label for="">Others</label>
      </fieldset>
      <fieldset>
        <legend>Education details</legend>
        <label for="">Department</label><br /><br />
        <input type="radio" id="cs" name="dept" />
        <label for="">Computer science</label>
        <input type="radio" id="Ec" name="dept" />
        <label for="">Electronics and communication</label>
        <input type="radio" id="mech" name="dept" />
        <label for="">Mechanical</label><br /><br />
        <label for="">Skills</label><br /><br />
        <input type="checkbox" id="html" />
        <label for="">HTML</label>
        <input type="checkbox" id="java" />
        <label for="">JAVA</label>
        <input type="checkbox" id="python" />
        <label for="">PYTHON</label> <br /><br />
        <label for="">YOG</label> &nbsp;
        <select name="" id="">
          <option value="">2022</option>
          <option value="">2023</option>
          <option value="">2024</option>
          <option value="">2025</option>
        </select>
      </fieldset>
      <input type="Submit" />
    </form>
  </body>
</html>
